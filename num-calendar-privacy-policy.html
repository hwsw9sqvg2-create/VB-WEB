        // Get current language from localStorage or default to English
        let currentLang = localStorage.getItem('privacyLanguage') || 'en';

        // Function to change language
        function changePrivacyLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('privacyLanguage', lang);
            
            // Update HTML lang attribute
            document.documentElement.lang = lang;
            
            // Update all elements with data-i18n attribute
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (privacyTranslations[lang] && privacyTranslations[lang][key]) {
                    element.textContent = privacyTranslations[lang][key];
                }
            });
            
            // Update active language button
            document.querySelectorAll('.lang-btn').forEach(button => {
                button.classList.remove('active');
                if (button.getAttribute('data-lang') === lang) {
                    button.classList.add('active');
                }
            });
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Set initial language
            changePrivacyLanguage(currentLang);
            
            // Language switcher buttons
            const langButtons = document.querySelectorAll('.lang-btn');
            
            langButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const lang = button.getAttribute('data-lang');
                    changePrivacyLanguage(lang);
                });
            });
