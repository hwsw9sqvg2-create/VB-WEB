        // Get current language from localStorage or default to Ukrainian
        let currentLang = localStorage.getItem('termsLanguage') || 'uk';

        // Function to change language
        function changeTermsLanguage(lang) {
            currentLang = lang;
            localStorage.setItem('termsLanguage', lang);
            
            // Update HTML lang attribute
            document.documentElement.lang = lang;
            
            // Update all elements with data-i18n attribute
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (termsTranslations[lang] && termsTranslations[lang][key]) {
                    element.textContent = termsTranslations[lang][key];
                }
            });
            
            // Update active language button
            document.querySelectorAll('.lang-btn').forEach(button => {
                button.classList.remove('active');
                if (button.getAttribute('data-lang') === lang) {
                    button.classList.add('active');
                }
            });
        }

        // Initialize language on page load
        document.addEventListener('DOMContentLoaded', () => {
            // Set initial language
            changeTermsLanguage(currentLang);
            
            // Language switcher buttons
            const langButtons = document.querySelectorAll('.lang-btn');
            
            langButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const lang = button.getAttribute('data-lang');
                    changeTermsLanguage(lang);
                });
            });
        });
    </script>
</body>
</html>
